<html>
<head>
	<title>Arcade Game</title>
	<link rel="stylesheet" href="/static/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/static/jquery.jrumble.1.3.min.js"></script>
	<script src="/static/script.js"></script>
</head>
<body>

	<div id='left'>
		<h1>Arcade Game</h1>
		<h2>door Stijn en Evert</h2>
		<div id="grid_outer">
			<div id="game_ended" class="overlay">
				Game has ended! Restart the game if you want to keep playing.
			</div>
			<div id="grid_inner">
			</div>
		</div>
	</div>
	<div id='right'>
		<div id='controls'>
			<audio id="bgmusic" controls src="/static/pixeljourney.ogg"></audio>
			<br/>
			<br/>
			<form id='nameform'>
			Pick your preferred player or monster:
			<br/>
			<!-- javascript will add here -->
			</form>
			<br/>
			Use the arrow keys to move.
			<br/>
			Hold CTRL for an attack.
			<br/>
			<br/>
			<div class="button" id="restart_button">Restart</div>
		</div>
		<div id='log'>
			
		</div>
	</div>
</body>
</html>
