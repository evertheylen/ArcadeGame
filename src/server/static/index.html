<html>
<head>
	<title>Arcade Game</title>
	<link rel="stylesheet" href="/static/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/static/jquery.jrumble.1.3.min.js"></script>
	<script src="/static/marknote.js"></script>
	<script src="/static/script.js"></script>
</head>
<body>

	<div id='left'>
		<h1>Arcade Game</h1>
		<h2>door Stijn en Evert</h2>
		<div id="grid_outer">
		</div>
	</div>
	<div id='right'>
		<div id='controls'>
			<audio loop autoplay controls preload>
				<source src="/static/Gee-PixelJourney.mp3" type="audio/mp3">
				Your browser does not support the audio element.
			</audio>
			<br/>
			<br/>
			<form id='nameform'>
			Name:  
			<input type="text" id="name" value="Chip"/>
			</form>
			<br/>
			Use the arrow keys to move.
			<br/>
			Hold CTRL for an attack.
		</div>
		<div id='log'>
			
		</div>
	</div>
</body>
</html>
